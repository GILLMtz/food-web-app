<div [ngClass]="{'h-100':cardConfig.fullHeight==undefined,'card-overlay-detail':true}">

    <div class=" card-overlay-detail__img">
        <img [src]="cardConfig.cover" class="" alt="...">
    </div>
    <div class=" card-overlay-detail__info">

        <p class="card-overlay-detail__info-description">
            {{cardConfig.description |slice:0:maxLengthDescription }}</p>

        <h5 class="card-overlay-detail__info-title">
            <a [routerLink]="['/receta/',cardConfig.id]" routerLinkActive="active"> 
                {{cardConfig.title  | slice:0:maxLengthTitle}}</a>
        </h5>
        <ul class="card-overlay-detail__info-tags-list">
            <li *ngFor="let tag of cardConfig.tags;index as index">
                <span [appBadgeChange]="index"> {{tag}}</span>
            </li>
        </ul>
    </div>
    <div class=" card-overlay-detail__options">

        <button class="card-options__detail btn btn-light" (click)="seeDetail()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-ticket-detailed" viewBox="0 0 16 16">
                <path
                    d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5Zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5ZM5 7a1 1 0 0 0 0 2h6a1 1 0 1 0 0-2H5Z" />
                <path
                    d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5V6a.5.5 0 0 1-.5.5 1.5 1.5 0 0 0 0 3 .5.5 0 0 1 .5.5v1.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5V10a.5.5 0 0 1 .5-.5 1.5 1.5 0 1 0 0-3A.5.5 0 0 1 0 6V4.5ZM1.5 4a.5.5 0 0 0-.5.5v1.05a2.5 2.5 0 0 1 0 4.9v1.05a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-1.05a2.5 2.5 0 0 1 0-4.9V4.5a.5.5 0 0 0-.5-.5h-13Z" />
            </svg>


        </button>
    </div>

</div>
