<div class="main-content">
    <div class="content">

        <app-banner></app-banner>

        <h2 class="title">Men&uacute;</h2>
        <div class="filter">
            <div class="filter__controls">
                <input class="form-control" type="search" id="mainSearch" placeholder="Buscar">
                <button class="btn btn-dark filter__controls-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>

                </button>
            </div>

            <ul class="filter__list">
                <li class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkFilter_1">
                    <label class="form-check-label" for="checkFilter_1">
                      Caldos
                    </label>
                  </li>

                  <li class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkFilter_2" >
                    <label class="form-check-label" for="checkFilter_2">
                      Mole
                    </label>
                  </li>
                  <li class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkFilter_3" >
                    <label class="form-check-label" for="checkFilter_3">
                      Tostadas
                    </label>
                  </li>
                  <li class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkFilter_4" >
                    <label class="form-check-label" for="checkFilter_4">
                      Tacos
                    </label>
                  </li>
            </ul>
        </div>

        <div class="search-results row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col" *ngFor="let card of recipes">
                <app-card-overlay-detail [cardConfig]="card"></app-card-overlay-detail>
            </div>
        </div>
       



    </div>
</div>
